    function highlightFeature(e) {
      var layer = e.target;

      layer.setStyle({
        weight: 3,
        color: 'red',
        fillOpacity: 0.0
      });
    }

    function resetHighlight(e) {
     lsoaLayer.resetStyle(e.target);

    }

    function zoomToFeature(e) {
      map.fitBounds(e.target.getBounds());
    }

    function clickFeature(e) {
    var layer = e.target;

        weight: 3,
        color: '#666',
        fillOpacity: 0.7
    })
      }

    function onEachFeature(feature, layer) {

      });
